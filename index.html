<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Silkscreen' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Tiny5' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Document</title>
    
</head>
<body>

<header>
<div class="CenterText Title"><h1>Quiz Constructor</h1></div>
<div class="CenterText">"So like... you're supposed to make your own questions and answers?"</div>
</header>
<main>
    <div class="CenterText"><h1>h</h1></div>
    <div class="CenterText">h</div>

    <div class="Menu">
        <div class="CenterText Title"><h2>/\ select /\</h2></div>
        <div class="CenterArray">
            <div class="StartButton CenterText Button"><h2>--[ Start ]--</h2></div>
            <div class="CreateButton CenterText Button"><h2>--[ Create ]--</h2></div>
        </div>
        <div class="CenterText Title"><h2>\/ select \/</h2></div>
    </div>
    <div class="Game">
        <div class="QuestionField CenterText"><h1>/=\ QUESTION /=\</h1></div>
        <div class="TimePassed Title CenterText"><h2>0:00</h2></div>

        <div class="Answers CenterArray">
            <div class="Answer">h</div>
            <div class="Answer">h</div>
            <div class="Answer">h</div>
            <div class="Answer">h</div>
        </div>
        <div class="CenterArray">
            <div class="MultipleAnswerProceed"><h1>Next</h1></div>
        </div>

        <div class="QuestionField CenterText"><h1>\=/ QUESTION \=/</h1></div>
    </div>
    <div class="GameResults">
        <div class="Title CenterText"><h2>\/ RESULTS \/</h2></div>
        <div class="ResultsField CenterText">Questions: 0<br>Answered Correctly: 0<br>Time taken: 0:00</div>
        <div class="MenuButton CenterText Button"><h2>--[ Menu ]--</h2></div>
    </div>
</main>
<footer>

</footer>

</body>
</html>
